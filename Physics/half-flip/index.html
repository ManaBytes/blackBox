<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuclear Half Flip</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="coin-container"></div>
    <button id="flip-button">Flip Coins</button>
    <button id="reset-button">Reset Coins</button>
    
    <div id="flip-mode">
      <label>
        <input type="radio" name="flipMode" value="tandem" checked> Tandem
      </label>
      <label>
        <input type="radio" name="flipMode" value="unison"> Unison
      </label>
    </div>

    <script src="script.js"></script>
  </body>
</html>
